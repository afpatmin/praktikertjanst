<d-navbar id="flex-content-main"
          backgroundColor="#00A0C8"
          [height]="158">
    <div id="flex-content-1" class="margin-top-small">
        <div>
            <img id="logo"
                 src="pics/hg-rid_logo_white.png"
                 alt="logo">
        </div>
        <!--
                                <div>
                                    <material-menu [menu]="menuModel">
                                        <section menu-button>
                                            <material-icon icon="menu"
                                                           class="menu-icon"></material-icon>
                                        </section>
                                    </material-menu>
                                </div>
                                -->
        <div>
            <a [routerLink]="msg.essential_information_url">{{essential_information | name}}</a>
            <a [routerLink]="">{{link2}}</a>
            <a [routerLink]="">{{link3}}</a>
            <a [routerLink]="">{{link4}}</a>
        </div>
    </div>
    <div id="flex-content-2"
         class="background-color-astronautblue">
        <a [routerLink]="msg.home_url">
            <material-icon class="background-color-white home-icon"
                           icon="home">
            </material-icon>
        </a>
        <!--
        <a [routerLink]="msg.essential_information_url"
           routerLinkActive="active">
            {{essential_information | name}}
        </a>
        -->
        <a *ngIf="previousUrl != null"
           [routerLink]="previousUrl"
           routerLinkActive="active">
            {{(previousUrl != null) ? previousUrl : ''}} {{(previousUrl !=null) ? 
            ' / ' : ''}}
        </a>
        <a *ngIf="currentUrl != null"
           [routerLink]="currentUrl"
           routerLinkActive="active">
            {{(currentUrl != null) ? ' / ' : ''}} {{(currentUrl != null) ? currentUrl
            : ''}}
        </a>
    </div>
</d-navbar>
<div style="height: 158px"></div>
<d-fullscreen>
    <router-outlet [routes]="routes.all"></router-outlet>
</d-fullscreen>
<p-footer></p-footer>
