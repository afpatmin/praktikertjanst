<d-navbar id="flex-content-main"
          backgroundColor="#00A0C8"
          [height]="150">
    <div id="flex-content-1"
         class="margin-top-small">
        <div>
            <a [routerLink]="msg.home_url">
                <img id="logo"
                     src="pics/hg-rid_logo_white.png"
                     alt="logo">
            </a>
        </div>
        <!--
                                <div>
                                    <material-menu [menu]="menuModel">
                                        <section menu-button>
                                            <material-icon icon="menu"
                                                           class="menu-icon"></material-icon>
                                        </section>
                                    </material-menu>
                                </div>
                                -->
        <div>
            <a [routerLink]="msg.essential_information_url">{{essential_information | name}}</a>
            <a [routerLink]="">{{link2}}</a>
            <a [routerLink]="">{{link3}}</a>
            <a [routerLink]="">{{link4}}</a>
        </div>
    </div>
    <div id="flex-content-2"
         class="background-color-astronautblue">
        <a [routerLink]="msg.home_url"
           style="padding:0em !important; margin:0 !important;">
            <material-icon class="background-color-white home-icon"
                           icon="home">
            </material-icon>
        </a>
        <a [routerLink]="(router.current != null && router.current.path != null) ? router.current.path :''"
           style="padding:0.3em !important; margin:0 !important;">
            {{(router.current != null && router.current.path != null) ? '/' : ''}} {{(router.current != null && router.current.path != null) ? router.current.path : '' | name}}
        </a>
    </div>
</d-navbar>
<div style="height: 150px"></div>
<d-fullscreen>
    <router-outlet [routes]="routes.all"></router-outlet>
</d-fullscreen>
<p-footer></p-footer>
