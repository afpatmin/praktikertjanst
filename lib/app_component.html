<d-navbar backgroundColor="#00A0C8"
          [alwaysShow]="true">
    <div id="navbar-items">
        <img id="logo"
             src="/pics/logotype.png"
             alt="logo">

        <material-menu [menu]="menuModel"
                       class="last-item">
            <section menu-button>
                <material-icon icon="menu"
                               class="menu-icon"></material-icon>
            </section>
        </material-menu>

    </div>
</d-navbar>
<div>
    <d-fullscreen [offsetTop]="100">
        <div id="youtube-player-wrapper">
            <iframe id="ytplayer"
                    type="text/html"
                    src="https://www.youtube.com/embed/xfOfFNb1kzI?autoplay=1&controls=0&fs=0&modestbranding=1&rel=0&showinfo=0"
        
                    frameborder="0"
                    allowfullscreen
                    scrolling="no"></iframe>
        </div>
    </d-fullscreen>

    <div class="row">
        <div class="col">
            <d-carousel></d-carousel>
        </div>
    </div>
    <div class="row margin-top-large">
        <div class="l6 col">
            <d-learning-content *ngIf="learningContents.isNotEmpty"
                                [model]="learningContents.first"></d-learning-content>
        </div>
        <div class="l6 col">
            <d-learning-content *ngIf="learningContents.isNotEmpty"
                                [model]="learningContents.last"></d-learning-content>
        </div>
    </div>

    <div class="row margin-top-large">
        <div class="l3 col">
            <d-action-content *ngIf="actionContents.isNotEmpty"
                              [model]="actionContents.first"></d-action-content>
        </div>
        <div class="l3 col">
            <d-action-content *ngIf="actionContents.isNotEmpty"
                              [model]="actionContents.last"></d-action-content>
        </div>
        <div class="l3 col">
                <d-action-content *ngIf="actionContents.isNotEmpty"
                                  [model]="actionContents.first"></d-action-content>
            </div>
            <div class="l3 col">
                <d-action-content *ngIf="actionContents.isNotEmpty"
                                  [model]="actionContents.last"></d-action-content>
            </div>
    </div>
