<d-navbar backgroundColor="#00A0C8"
          [height]="165">
    <!--ändra storlek på logo bild-->
    <div class="row expand padding-none margin-none">
        <div class="col m1 l1 hide-for-small"></div>
        <div class="col m1 l1 s3">
            <img id="logo"
                 src="pics/hg-rid_logo_white.png"
                 alt="logo">
        </div>
        <div class="col m7 l7 s6">

        </div>
        <div class="col m3 l3 hide-for-small margin-bottom-small">
            <div id="right-menu">
                <a href="http://">{{link1}}</a>
                <a href="http://">{{link2}}</a>
                <a href="http://">{{link3}}</a>
                <a href="http://">{{link4}}</a>
            </div>
        </div>
        <div class="col s3 hide-for-large hide-for-medium padding-none margin-none"> 
            <material-menu [menu]="menuModel">
                <section menu-button>
                    <material-icon icon="menu"
                                   class="menu-icon"></material-icon> 
                </section>
            </material-menu>
        </div>
    </div>
    <div class="row expand background-color-astronautblue margin-none padding-small">
        <div class="col">
            <div class="col m1 s6 background-color-white margin-none padding-none">
                <a [routerLink]="msg.home_url">
                    <material-icon class="background-color-white home-icon"
                                   icon="home">
                    </material-icon>
                </a>
            </div>
            <div class="col m11 s6">
                <a [routerLink]="msg.essential_information_url"
                   routerLinkActive="active">
                    {{essential_information | name}}
                </a>
            </div>
        </div>
    </div>
</d-navbar>
<div style="height: 165px"></div>
<d-fullscreen>
    <router-outlet [routes]="routes.all"></router-outlet>
</d-fullscreen>
<p-footer></p-footer>
