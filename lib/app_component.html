<d-navbar backgroundColor="#00A0C8"
          [alwaysShow]="false">
    <div id="navbar_items">
        <material-menu [menu]="menuModel">
            <section menu-button>
                <material-icon [style.color]="menuIconColor"
                               icon="menu"
                               class="custom-icon-size-medium"></material-icon>
            </section>
        </material-menu>
        <img id="logo"
             src="/pics/logotype.png"
             alt="logo">
        <material-auto-suggest-input class="custom-size last-item"
                                     label="Type here"
                                     [suggestions]="suggestions"
                                     [limit]="5"
                                     [leadingGlyph]="leadingGlyph"
                                     [showClearIcon]="true"
                                     [label]="searchLabel">
        </material-auto-suggest-input>
    </div>
    <!--<h2>{{companyName()}}</h2>-->
</d-navbar>
