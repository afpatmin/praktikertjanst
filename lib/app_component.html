<d-navbar backgroundColor="#00A0C8"
          [height]="165">
    <!--ändra storlek på logo bild-->
    <div class="row expand margin">
        <div class="col m1 l1 hide-for-small"></div>
        <div class="col m1 l1 s3">
            <img id="logo"
                 src="pics/hg-rid_logo_white.png"
                 alt="logo">
        </div>
        <div class="col m7 l7 s6">

        </div>
        <div class="col m3 l3 hide-for-small">
            <div id="right-menu">
                <a href="http://">{{link1}}</a>
                <a href="http://">{{link2}}</a>
                <a href="http://">{{link3}}</a>
                <a href="http://">{{link4}}</a>
            </div>
        </div>
        <div class="col s3 hide-for-large hide-for-medium">
            <material-menu [menu]="menuModel">
                <section menu-button>
                    <material-icon icon="menu"
                                   class="menu-icon"></material-icon>
                </section>
            </material-menu>
        </div>
    </div>
    <div class="row expand background-color-astronautblue margin-none padding-none">
        <div class="col">
            <div class="col m1 s6 background-color-white">
                <a href="index.html">
                    <material-icon class="background-color-white home-icon"
                                   icon="home">
                    </material-icon>
                </a>
            </div>
            <div class="col m11 s6">
                <a [routerLink]="routes.all[0].toUrl()"
                   routerLinkActive="active">
                    {{essential_information | name}}
                </a>
            </div>
        </div>
    </div>
</d-navbar>
<d-fullscreen [offsetTop]="165">
    <div id="youtube-player-wrapper">
        <iframe id="ytplayer"
                type="text/html"
                src="https://www.youtube.com/embed/xfOfFNb1kzI?autoplay=1&controls=0&fs=0&modestbranding=1&rel=0&showinfo=0"
                frameborder="0"
                allowfullscreen
                scrolling="no"></iframe>
    </div>
</d-fullscreen>
<div class="row margin-top-x-large">
        <div class="col">
            <router-outlet [routes]="routes.all"></router-outlet>
        </div>
</div>
<d-fullscreen>
    <p-main-header></p-main-header>
</d-fullscreen>
<p-carousel></p-carousel>
<p-make-difference backgroundImage="url('pics/clean_future.jpg')"></p-make-difference>
<p-quick-actions></p-quick-actions>
<p-footer></p-footer>
