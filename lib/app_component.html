          backgroundColor="#00A0C8"
          [height]="150">

         class="margin-top-small">

            <a [routerLink]="msg.home_url">
                <img id="logo"
                     src="pics/hg-rid_logo_white.png"
                     alt="logo">
            </a>
        </div>

                                <div>
                                    <material-menu [menu]="menuModel">
                                        <section menu-button>
                                            <material-icon icon="menu"
                                                           class="menu-icon"></material-icon>
                                        </section>
                                    </material-menu>
                                </div>
                                -->
        <div>
            <a [routerLink]="msg.home_url + '/' + msg.essential_information_url" (click)="updateBreadCrumbs()"> {{essential_information | name}}</a>
            <a [routerLink]="">{{link2}}</a>
            <a [routerLink]="">{{link3}}</a>
            <a [routerLink]="">{{link4}}</a>
        </div>
    </div>
    <div id="flex-content-2"

     </a>
