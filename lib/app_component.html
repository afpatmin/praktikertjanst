<d-navbar backgroundColor="#00A0C8"
          [height]="150">
    <div id="upper-row"
         class="row">
        <div class="m2 s4 col align-middle">
            <img src="pics/hg-rid_logo_white.png"
                 alt="logo"
                 [routerLink]="msg.home_url">
        </div>

        <div class="s8 hide-for-large hide-for-medium">
            <material-menu [menu]="menuModel">
                <section menu-button>
                    <material-icon icon="menu"
                                   class="menu-icon"></material-icon>
                </section>
            </material-menu>
        </div>

        <div class="m10 col text-right align-bottom hide-for-small">
            <material-dropdown-select style="margin-left:2em; color:white"
                                      buttonText="{{msg.language}}">
                <material-select-item>{{msg.swedish}}</material-select-item>
                <material-select-item>{{msg.english}}</material-select-item>
                <material-select-item>{{msg.spanish}}</material-select-item>
            </material-dropdown-select>
            <a [routerLink]="msg.home_url"
               (click)="htmlWindow.scrollTo(0, 0)">{{msg.about}}</a>
            <a [routerLink]="msg.home_url + '/' + msg.library_url"
               (click)="htmlWindow.scrollTo(0, 0)">{{msg.library}}</a>
        </div>
    </div>
    <div class="row expand background-color-astronautblue text-left">
        <div class="col align-middle padding-top-none">
            <p-breadcrumbs></p-breadcrumbs>
        </div>
    </div>
</d-navbar>
<div style="height: 150px;"></div>
<router-outlet *ngIf="loaded"
               [routes]="routes.all"></router-outlet>
<p-footer></p-footer>
