<d-navbar backgroundColor="#00A0C8"
          [height]="150">

    <div id="upper-row"
         class="row">
        <div class="m2 s6 col align-middle">
            <img src="pics/hg-rid_logo_white.png"
                 alt="logo"
                 [routerLink]="msg.home_url">
        </div>
        <!--
                                                <div>
                                                    <material-menu [menu]="menuModel">
                                                        <section menu-button>
                                                            <material-icon icon="menu"
                                                                           class="menu-icon"></material-icon>
                                                        </section>
                                                    </material-menu>
                                                </div>
                                                -->
        <div class="m10 s6 col text-right align-bottom">
            <material-dropdown-select style="margin-left:2em; color:white"
                                      buttonText="{{language}}">
                <material-select-item>Svenska</material-select-item>
                <material-select-item>Engelska</material-select-item>
                <material-select-item>Spanska</material-select-item>
            </material-dropdown-select>
            <a [routerLink]="msg.home_url"
               (click)="htmlWindow.scrollTo(0, 0)">{{about}}</a>
            <a [routerLink]="msg.home_url + '/' + msg.library_url"
               (click)="htmlWindow.scrollTo(0, 0)">{{library}}</a>
        </div>
    </div>
    <div class="row expand background-color-astronautblue text-left">
        <div class="col align-middle padding-top-none">
            <p-breadcrumbs></p-breadcrumbs>
        </div>
    </div>
</d-navbar>
<div style="height: 150px"></div>
<d-fullscreen>
    <router-outlet [routes]="routes.all"></router-outlet>
</d-fullscreen>
<p-footer></p-footer>
