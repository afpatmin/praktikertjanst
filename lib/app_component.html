<div id="page">
    <header>
        <d-navbar backgroundColor="#00A0C8"
                  [height]="150"
                  [alwaysShow]="false"
                  [trackDocument]="true">
            <div id="upper-row"
                 class="row">
                <div class="m2 s4 col align-middle">
                    <img src="pics/hg-rid_logo_white.png"
                         alt="logo"
                         class="clickable"
                         [routerLink]="msg.home_url">
                </div>
                <div class="col s8 hide-for-large hide-for-medium text-right align-bottom">
                    <p>
                        <fo-icon icon="day"
                                 class="color-white"
                                 style="margin-right:0.5em"
                                 popupSource
                                 #soruce="popupSource"
                                 (click)="languageSelectorVisible = true"
                                 [size]="iconSize"></fo-icon>
                        <material-popup [source]="soruce"
                                        [enforceSpaceConstraints]="true"
                                        [(visible)]="languageSelectorVisible"
                                        [preferredPositions]="position" class="clickable">
                            <material-list>
                                <material-list-item>{{msg.swedish | name}}</material-list-item>
                                <material-list-item>{{msg.spanish | name}}</material-list-item>
                                <material-list-item>{{msg.english | name}}</material-list-item>
                            </material-list>
                        </material-popup>
                        <fo-icon icon="information"
                                 class="color-white clickable"
                                 style="margin-right:0.5em"
                                 [routerLink]="msg.home_url + '/' + msg.about_url"
                                 [size]="iconSize"></fo-icon>
                        <fo-icon icon="category-bundle"
                                 class="color-white clickable"
                                 style="margin-right:0.5em"
                                 [routerLink]="msg.home_url + '/' + msg.library_url"
                                 [size]="iconSize"></fo-icon>
                        <fo-icon icon="faq"
                                 class="color-white clickable"
                                 style="margin-right:0.5em"
                                 (click)="wordListModalVisible = true"
                                 [size]="iconSize"></fo-icon>
                    </p>

                    <!--
                    <material-menu [menu]="menuModel">
                        <section menu-button>
                            <material-icon icon="menu"
                                           class="menu-icon"></material-icon>
                        </section>
                    </material-menu>
                -->
                </div>
                <div class="m10 col text-right align-bottom hide-for-small">
                    <material-dropdown-select style="margin-left:2em; color:white"
                                              [buttonText]="msg.language | name">
                        <material-select-item>{{msg.swedish | name}}</material-select-item>
                        <material-select-item>{{msg.english | name}}</material-select-item>
                        <material-select-item>{{msg.spanish | name}}</material-select-item>
                    </material-dropdown-select>
                    <a [routerLink]="msg.home_url + '/' + msg.about_url">{{msg.about | name}}</a>
                    <a [routerLink]="msg.home_url + '/' + msg.library_url">{{msg.library | name}}</a>
                    <a class="clickable"
                       (click)="wordListModalVisible = true">{{msg.word_list | name}}</a>
                </div>
            </div>
            <div class="row expand background-color-astronautblue text-left">
                <div class="col align-middle padding-top-none">
                    <p-breadcrumbs></p-breadcrumbs>
                </div>
            </div>
        </d-navbar>
    </header>
    <main>
        <router-outlet *ngIf="loaded"
                       [routes]="routes.all"></router-outlet>
    </main>
    <footer>
        <p-footer></p-footer>
    </footer>
</div>

<fo-modal [(visible)]="wordListModalVisible"
          [title]="msg.word_list | name">
    <div class="row">
        <div class="col">
            <p-word-list></p-word-list>
        </div>
    </div>

</fo-modal>
