<h1 class="color-white">{{component_title}}</h1>

<p-video *ngIf="videos.isNotEmpty"
         [model]="videos.first">
</p-video>

<div *ngFor="let rise of riseContents">
    <h2 class="color-white">{{rise.name}}</h2>
    <p-rise [model]="rise"></p-rise>
</div>

<h2 class="color-white">{{good_examples}}</h2>
<div class="row">
    <div class="m4 col"
         *ngFor="let video of videos">
        <p-video [model]="video"></p-video>
    </div>
</div>
<div class="row">
    <div class="m6 col"
         *ngFor="let action of quickActions">
        <p-quick-action [model]="action"></p-quick-action>
    </div>
</div>
