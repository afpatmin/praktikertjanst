<h1 class="color-white">{{component_title}}</h1>

<p-video *ngIf="videos.isNotEmpty"
         [height]="70"
         [model]="videos.first">
</p-video>

<div *ngIf="riseContents.isNotEmpty">
    <h2 class="color-white">{{riseContents[0].name}}</h2>
    <p-rise [model]="riseContents[0]"></p-rise>
    <h2 class="color-white">{{riseContents[1].name}}</h2>
    <p-rise [model]="riseContents[1]"></p-rise>
    <h2 class="color-white">{{riseContents[2].name}}</h2>
    <p-rise [model]="riseContents[2]"></p-rise>
</div>

<h2 class="color-white">{{good_examples}}</h2>
<div class="row">
    <div class="m4 col"
         *ngFor="let video of videos">
        <p-video [model]="video"></p-video>
    </div>
</div>
<div class="row">
    <div class="m6 col"
         *ngFor="let action of quickActions">
        <p-quick-action [model]="action"></p-quick-action>
    </div>
</div>
