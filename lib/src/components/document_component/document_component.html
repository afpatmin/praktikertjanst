<div id="self">
    <div class="row expand margin-none padding-none">
        <div class="col m3 margin-none padding-none">
            <a href="{{model.url}}" target="_blank">
                <h3 class="margin-none padding-none color-astronautblue">{{model.name}}</h3>
            </a>
        </div>
        <div class="col m9">
        </div>
        <p class="color-dark-gray">{{model.description}}</p>
    </div>
    <div class="row expand padding-none margin-bottom-medium">
        <div class="col m6 padding-none margin-none">
            <p class="color-dark-gray margin-none padding-none">
                {{model.description}}
            </p>
        </div>
        <div class="col m6 padding-none margin-none">
        </div>
    </div>
</div>
