<div [style.background-image]="backgroundImage">
    <div id="gradiant">
        <div class="row expand margin-none padding-top-large padding-bottom-large">
            <div class="col padding-top-x-large padding-bottom-x-large margin-top-x-large margin-bottom-x-large text-center">
                <div class="row expand">
                    <div class="col m1"></div>
                    <div class="col m4">
                        <button style="width:100%;"
                                materialTooltip="{{mercury_in_nature_button_tooltip}}" (click)="showModal=true">
                            {{mercury_in_nature | name}}
                        </button>
                    </div>
                    <div class="col m2"></div>
                    <div class="col m4">
                        <button style="width:100%;" materialTooltip="{{library_button_tooltip}}">
                            {{library | name}}
                        </button>
                    </div>
                    <div class="col m1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<fo-modal *ngIf="showModal"
          [title]="mercury_in_nature"
          [visible]="true"
          (visibleChange)="showModal = false"
          [showCloseButton]="true"
          [fixedWidth]="true">
        <div class="row">
                <div class="col">
                        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(articleUrl)"
                                allowfullscreen></iframe>
                </div>
        </div>
</fo-modal>
