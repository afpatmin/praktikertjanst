            <div class="col m6 align-middle">
                <p-button button_label="{{mercury_in_nature | name}}"
                          [tooltip]="msg.library"
                          [routerLink]="msg.home_url + '/' + msg.mercury_in_nature_url"
                          (click)="scrollTop()">
                </p-button>
            </div>
            <div class="col m6 align-middle">
                <p-button button_label="{{library  | name}}"
                          [tooltip]="msg.library"

                          (click)="scrollTop()">
                </p-button>
            </div>
        </div>
    </div>
</div>
