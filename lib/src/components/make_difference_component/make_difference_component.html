<div [style.background-image]="backgroundImage">
    <div id="gradiant">
        <div class="row padding-top-x-large padding-bottom-x-large align-middle" style="min-height:300px">
            <div class="col m6 align-middle">
                <p-button button_label="{{model.phrases[msg.currentLanguage].name| name}}"
                          [tooltip]="model.phrases[msg.currentLanguage].name"
                          [routerLink]="msg.home_url + '/' + msg.library + '/' + model.phrases[msg.currentLanguage].url">
                </p-button>
            </div>
            <div class="col m6 align-middle">
                <p-button button_label="{{msg.library  | name}}"
                          [tooltip]="msg.library"
                          [routerLink]="msg.home_url + '/' + msg.library_url">
                </p-button>
            </div>
        </div>
    </div>
</div>
