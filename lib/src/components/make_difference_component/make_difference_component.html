<div [style.background-image]="backgroundImage">
    <div id="gradiant">
        <div class="row expand margin-none padding-none">
            <div class="col padding-none text-center">
                <h1 class="color-white margin-top-x-large"
                    style="margin:0">
                    {{you_can_make_a_difference | name}}
                </h1>
                <div class="row expand margin-none padding-top-x-large">
                    <div class="col"></div>
                </div>
                <div class="row expand">
                    <div class="col m1"></div>
                    <div class="col m4">
                        <button style="width:100%;"
                                materialTooltip="{{find_out_what_is_allowed}}">
                            {{what_do_you_already_know | name}}
                        </button>
                    </div>
                    <div class="col m2"></div>
                    <div class="col m4">
                        <button style="width:100%;">
                            {{learn_more | name}}
                        </button>
                    </div>
                    <div class="col m1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
