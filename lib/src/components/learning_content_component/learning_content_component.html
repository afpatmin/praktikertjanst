<!---->

<div class="row flex-for-large">
    <div class="l9 col">
        <h3>{{model.name | name}}</h3>
        <p class="text-justify margin-bottom-none">{{model.description}}</p>
    </div>
    <div class="l3 col bottom">
        <material-button raised
                         class="blue"
                         clear-size
                         (trigger)="showModal=true">
            {{learnMore}}
        </material-button>
    </div>
</div>
<fo-modal [title]="model.name"
          [(visible)]="showModal"
          [showCloseButton]="true"
          [fixedWidth]="true">
    <div class="row">
        <div class="col">
            <iframe src="{url}"
                    allowfullscreen></iframe>
        </div>
    </div>
</fo-modal>
