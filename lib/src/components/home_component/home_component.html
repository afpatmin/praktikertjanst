<div id="youtube-player-wrapper">
    <iframe id="ytplayer"
            src="https://www.youtube.com/embed/xfOfFNb1kzI?autoplay=1&controls=1&fs=0&modestbranding=1&rel=0&showinfo=0"
            frameborder="0"
            allowfullscreen
            scrolling="no"></iframe>
</div>

<p-main-header class="margin-top-x-large margin-bottom-x-large"
               (buttonClick)="scrollTo($event)"></p-main-header>

<div #carousel>
    <p-carousel [header]="msg.good_examples"
                [models]="videos"></p-carousel>
</div>



<p-make-difference></p-make-difference>


<div class="row margin-top-x-large margin-bottom-x-large collapse">
    <div class="col m4"
         *ngFor="let resource of resources">
        <p-resource [model]="resource"
                    [routerLink]="msg.home_url + '/' + resource.phrases[msg.currentLanguage].url">
        </p-resource>
    </div>
</div>
