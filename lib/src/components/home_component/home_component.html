<d-fullscreen [offsetTop]="150"
              maxHeight="100vh">
    <div id="youtube-player-wrapper">
        <iframe id="ytplayer"
                type="text/html"
                src="https://www.youtube.com/embed/xfOfFNb1kzI?autoplay=1&controls=0&fs=0&modestbranding=1&rel=0&showinfo=0"
                frameborder="0"
                allowfullscreen
                scrolling="no"></iframe>
    </div>
</d-fullscreen>

<div class="row margin-top-x-large margin-bottom-x-large">
    <div class="col">
        <p-main-header></p-main-header>
    </div>
</div>

<p-carousel [header]="'Goda exempel'" [videos]="videos"></p-carousel>

<p-make-difference backgroundImage="url('pics/clean_future.jpg')"></p-make-difference>

<div class="row margin-top-x-large margin-bottom-x-large">
    <div class="col m4 margin-none padding-none"
         *ngFor="let quickAction of quickActions">
        <p-quick-action [model]="quickAction" [routerLink]="msg.home_url +'/'+ quickAction.phrases[msg.currentLanguage].url">
        </p-quick-action>
    </div>
</div>
