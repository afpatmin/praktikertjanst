<div id="youtube-player-wrapper">
    <iframe id="ytplayer"
            src="https://www.youtube.com/embed/xfOfFNb1kzI?autoplay=1&controls=1&fs=0&modestbranding=1&rel=0&showinfo=0"
            frameborder="0"
            allowfullscreen
            scrolling="no"></iframe>
</div>
<p-main-header class="margin-top-x-large margin-bottom-x-large"
               (buttonClick)="scrollTo($event)"></p-main-header>
<div #carousel>
    <p-carousel [header]="msg.good_examples"
                [models]="videos"></p-carousel>
</div>
<p-make-difference backgroundImage="url('pics/clean_future.jpg')"
                   [model]="quickActionService.data['Kvicksilver i naturen']"></p-make-difference>
<div class="row margin-top-x-large margin-bottom-x-large">
    <div class="col m4 margin-none padding-none"
         *ngFor="let quickAction of quickActions">
        <p-quick-action [model]="quickAction"
                        [routerLink]="msg.home_url +'/'+ quickAction.phrases[msg.currentLanguage].url">
        </p-quick-action>
    </div>
</div>
