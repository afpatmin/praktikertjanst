<h3 class="color-white">{{component_title}}</h3>
<fo-carousel *ngIf="loaded">
        <fo-carousel-slide *ngFor="let videoList of videoTable">
                <div class="row">
                        <div class="s4 col"
                             *ngFor="let video of videoList"
                             (click)="onVideoClick(video)">
                                <img class="hover-effect" src="{{video.imgSrc}}"
                                     alt="{{video.name}}">
                        </div>
                </div>
        </fo-carousel-slide>
</fo-carousel>

<fo-modal *ngIf="selectedModel != null"
          [title]="selectedModel.name"
          [visible]="true"
          (visibleChange)="selectedModel = null"
          [showCloseButton]="true"
          [fixedWidth]="true">
        <div class="row">
                <div class="col">
                        <iframe src="{{url}}"
                                allowfullscreen></iframe>
                </div>
        </div>
</fo-modal>
