<fo-carousel *ngIf="loaded">
        <fo-carousel-slide *ngFor="let videoList of videoTable">
                <div class="row margin-bottom-large expand">
                        <div class="s4 col"
                             *ngFor="let video of videoList">
                                <div class="slide-element">
                                        <img (click)="onVideoClick(video)"
                                             src="{{video.imgSrc}}"
                                             alt="{{video.name}}">
                                        <div class="row block">
                                                <div class="col">
                                                        <h3>{{video.name}}</h3>
                                                        <p>{{video.desc}}</p>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </fo-carousel-slide>
</fo-carousel>

<fo-modal *ngIf="selectedModel != null"
          [title]="selectedModel.name"
          [visible]="true"
          (visibleChange)="selectedModel = null"
          [showCloseButton]="true"
          [fixedWidth]="true">
        <div class="row">
                <div class="col">
                        <iframe src="{{url}}"
                                allowfullscreen></iframe>
                </div>
        </div>
</fo-modal>
