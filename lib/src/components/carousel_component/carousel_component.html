<div class="row">
        <div class="col text-center">
                <h1 class="margin-bottom-medium margin-top-large">
                        {{headerTranslation | name}}
                </h1>
        </div>
</div>

<fo-carousel [showRadioButtons]="modelTable.length > 1"
             class="hide-for-small">
        <fo-carousel-slide *ngFor="let modelList of modelTable">
                <div class="row">
                        <div class="m4 col"
                             *ngFor="let model of modelList">
                                <p-carousel-slide-section [model]="model"
                                                          (click)="onModelClick(model)">

                                </p-carousel-slide-section>
                        </div>
                </div>
        </fo-carousel-slide>
</fo-carousel>

<fo-carousel [showRadioButtons]="modelTable.length > 1"
             class="hide-for-medium hide-for-large">
        <fo-carousel-slide *ngFor="let modelOne of oneModelPerElementList">
                <div class="row expand center">
                        <div class="col">
                                <img [src]="modelOne.img_url"
                                     [alt]="modelOne.phrases[msg.currentLanguage].name">
                                <div class="padding">
                                        <h2>{{modelOne.phrases[msg.currentLanguage].name | name}}</h2>
                                        <p>{{modelOne.phrases[msg.currentLanguage].description}}</p>
                                </div>

                        </div>
                </div>
        </fo-carousel-slide>
</fo-carousel>


<fo-modal *ngIf="selectedModel != null"
          [title]="selectedModel.phrases[msg.currentLanguage].name"
          [visible]="true"
          (visibleChange)="selectedModel = null"
          [showCloseButton]="true"
          [fixedWidth]="true">
        <div class="row">
                <div class="col">
                        <iframe [src]="selectedModelUrl"
                                allowfullscreen></iframe>
                </div>
        </div>
</fo-modal>
