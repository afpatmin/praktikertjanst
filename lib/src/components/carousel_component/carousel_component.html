<div class="row">
        <div class="col text-center">
                <h1 class="margin-bottom-medium margin-top-large">
                        {{headerTranslation | name}} 
                </h1>
        </div>
</div>
<fo-carousel>
        <fo-carousel-slide *ngFor="let modelList of modelTable">
                <div class="row margin-bottom-x-large">
                        <div class="m4 col"
                             *ngFor="let model of modelList">
                                <p-carousel-slide-section [model]="model"
                                                          (click)="onModelClick(model)">

                                </p-carousel-slide-section>
                        </div>
                </div>
        </fo-carousel-slide>
</fo-carousel>

<fo-modal *ngIf="selectedModel != null"
          [title]="selectedModel.phrases[msg.currentLanguage].name"
          [visible]="true"
          (visibleChange)="selectedModel = null"
          [showCloseButton]="true"
          [fixedWidth]="true">
        <div class="row">
                <div class="col">
                        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedModel.url[msg.currentLanguage])"
                                allowfullscreen></iframe>
                </div>
        </div>
</fo-modal>
