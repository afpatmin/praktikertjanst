<div class="row">
        <div class="col text-center">
                <h1 class="margin-bottom-medium margin-top-large">
                        {{good_examples | name}}
                </h1>
        </div>
</div>
<fo-carousel *ngIf="loaded">
        <fo-carousel-slide *ngFor="let videoList of videoTable">
                <div class="row margin-bottom-x-large">
                        <div class="m4 col"
                             *ngFor="let video of videoList">
                                <p-carousel-slide-section [model]="video"
                                                          (click)="onVideoClick(video)">

                                </p-carousel-slide-section>
                        </div>
                </div>
        </fo-carousel-slide>
</fo-carousel>

<fo-modal *ngIf="selectedModel != null"
          [title]="selectedModel.name"
          [visible]="true"
          (visibleChange)="selectedModel = null"
          [showCloseButton]="true"
          [fixedWidth]="true">
        <div class="row">
                <div class="col">
                        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedModel.url)"
                                allowfullscreen></iframe>
                </div>
        </div>
</fo-modal>
