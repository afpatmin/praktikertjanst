<div class="row padding-none expand margin-none">
    <div class="col text-center padding-none">
        <div id="on-hover-show-hidden"
             [style.background-image]="backgroundImage">
            <h2 style="padding-top:2em; margin-top:0;" class="color-white">
                {{model.name | name}}
            </h2>
        </div>
    </div>
</div>  
<div class="row padding-none">
    <div class="col background-color-cerulean text-center color-white padding-medium">
        <material-icon class="action-icon background-color-cerulean"
                       icon="{{model.icon}}"></material-icon>
        <h2 style="margin-top:0;">{{model.name}}</h2>
        <p style="margin-top:0;">{{model.description}}</p>
    </div>
</div>
