<a href="{{model.url}}">
    <div class="row">
        <div class="col text-center padding-top-none padding-bottom-none">
            <div id="top"
                 [style.background-image]="backgroundImage"
                 class="padding-top-medium">
                <h2 class="color-white padding-small">
                    {{model.name | name}}
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center color-white padding-top-none padding-bottom-none">
            <div id="bottom"
                 class="background-color-cerulean padding-medium"
                 [style.background-color]="backgroundColor">
                <material-icon class="action-icon"
                               icon="{{model.icon}}"></material-icon>
                <h2 class="margin-none">{{model.name}}</h2>
                <p class="margin-none">{{model.description}}</p>
            </div>
        </div>
    </div>
</a>
