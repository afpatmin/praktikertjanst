<div [style.background-image]="backgroundImage" class="row margin-none padding-none expand">
    <div class="col text-center">
        <div id="on-hover-show-hidden">
            <h2 class="color-white">
                {{model.name | name}}
            </h2>
        </div>
    </div>
</div>
<div class="row margin-none padding-none">
    <div class="col background-color-cerulean text-center color-white">
        <material-icon class="action-icon background-color-cerulean"
                       icon="{{model.icon}}"></material-icon>
        <h2>{{model.name}}</h2>
        <p>{{model.description}}</p>
    </div>
</div>
