<div class="row background-color-cerulean" (click)="showModal=true">
    <div class="col s6 text-center">
        <div class="flex-container">
            <material-icon icon="{{model.icon}}"
                           ></material-icon>
        </div>
    </div>
    <div class="col s6 background-color-gray">
        <h2 class="color-cerulean">{{model.name}}</h2>
        <p class="color-cerulean">{{model.description}}</p>
    </div>
</div>
<fo-modal [title]="model.name"
          [(visible)]="showModal"
          [showCloseButton]="true" 
          [fixedWidth]="true"
          >
    <div class="row">
        <div class="col">
            <iframe src="{{url}}"
                    allowfullscreen></iframe>
        </div>
    </div>
    <div footer>
    </div>
</fo-modal>
