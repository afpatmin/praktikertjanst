<div id="self"
     class="text-center"
     (click)="scrollTop()">
    <div class="row padding-none">
        <div class="col padding-none">
            <div id="top"
                 [style.background-image]="backgroundImage">
                <div id="gradiant"
                     class="color-white padding-small">
                    <h2>{{model.phrases[msg.currentLanguage].name | name}}</h2>
                    <material-icon class="action-icon"
                                   icon="{{model.icon}}"></material-icon>
                </div>

            </div>
        </div>
    </div>
    <div class="row padding-none">
        <div class="col text-center color-white padding-none">
            <div id="bottom"
                 class="background-color-cerulean padding-medium"
                 [style.background-color]="backgroundColor">
                <p class="margin-none">{{model.phrases[msg.currentLanguage].description}}</p>
            </div>
        </div>
    </div>
</div>
