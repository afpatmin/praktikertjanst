<div *ngFor="let gloss of glosseryService.data.values"
     style="margin-top:150px;">
    <div class="row">
        <div class="col m4">
            <img [src]="gloss.img_url"
                 [alt]="gloss.phrases[msg.currentLanguage].name">
            <h3 class="color-astronautblue">
                {{gloss.phrases[msg.currentLanguage].name}}
            </h3>
            <p>{{gloss.phrases[msg.currentLanguage].description}}</p>
        </div>
        <div class="col m8"></div>
    </div>
</div>
