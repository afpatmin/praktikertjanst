<div *ngIf="model == null">
</div>
<div class="row"
     *ngIf="model != null">
    <div class="col m5">
        <h3 class="color-astronautblue"> {{model.phrases[msg.currentLanguage].name}}</h3>
        <p>{{model.phrases[msg.currentLanguage].description}}</p>
    </div>
    <div class="col m7 align-middle">
        <fo-carousel>
            <fo-carousel-slide *ngFor="let image of model.img_urls">
                <div>
                    <img class="wordImage"
                         [src]="image"
                         [alt]="model.phrases[msg.currentLanguage].name">
                </div>
            </fo-carousel-slide>
        </fo-carousel>
    </div>
</div>
