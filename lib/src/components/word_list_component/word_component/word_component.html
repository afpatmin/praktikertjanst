<ng-container *ngIf="model != null">

    <div class="row center">
        <div class="col m4">
            <fo-carousel>
                <fo-carousel-slide *ngFor="let image of model.img_urls">
                    <div>
                        <img class="wordImage"
                             [src]="image"
                             [alt]="model.phrases[msg.currentLanguage].name">
                    </div>
                </fo-carousel-slide>
            </fo-carousel>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h2 class="color-astronautblue margin-bottom-none">
                {{model.phrases[msg.currentLanguage].name}}</h2>
            <p class="margin-top-small margin-botom-none">{{model.phrases[msg.currentLanguage].description}}</p>
        </div>
    </div>
</ng-container>
