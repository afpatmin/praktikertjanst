<div class="row">
    <div class="col padding-top-none align-middle">
        <span *ngFor="let path of routePaths; let i = index">
            <a [routerLink]="path">
                {{(routeLabels.length > 0) ? " / " : ""}} {{routeLabels[i].replaceAll('-',' ')}}
            </a>
        </span>
    </div>
</div>
