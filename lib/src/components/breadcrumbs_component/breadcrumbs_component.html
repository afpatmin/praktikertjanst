<div class="row">
    <div class="col padding-top-none align-middle">
        <span *ngFor="let crumb of evaluateBreadcrumbs(pathSegments); let i = index">
            <a [routerLink]="crumbLinks[i]">
                <ng-container *ngIf="i>0">&nbsp;/&nbsp;</ng-container>{{crumb | name}}
            </a>
        </span>
    </div>
</div>
