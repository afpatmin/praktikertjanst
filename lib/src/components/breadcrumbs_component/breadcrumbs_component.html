<div class="row">
    <div class="col padding-top-none align-middle">
        <span *ngFor="let crumb of evaluateBreadcrumbs(path); let i = index">
            <a [routerLink]="crumbLinks[i]">
                {{crumb.replaceAll('-',' ')}}&nbsp;/&nbsp;
            </a>
        </span>
    </div>
</div>
