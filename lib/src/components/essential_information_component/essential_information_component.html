<div class="row expand background-color-alto margin-none padding-none"
     *ngIf="quickActions.isNotEmpty">
    <div class="col m4 padding-none">
        <p-quick-action [model]="quickActions[0]"
                        [routerLink]="'home/essential-information/'+ quickActions[0].phrases['sv'].url"></p-quick-action>
    </div>
    <div class="col m4 padding-none">
        <p-quick-action [model]="quickActions[1]"
                        [routerLink]="'home/essential-information/'+ quickActions[1].phrases['sv'].url"></p-quick-action>
    </div>
    <div class="col m4 padding-none">
        <p-quick-action [model]="quickActions[2]"
                        [routerLink]="'home/essential-information/'+ quickActions[2].phrases['sv'].url"></p-quick-action>
    </div>
    <div class="row expand padding-none">
        <div class="col padding-none text-center">
            <p-carousel></p-carousel>
        </div>
    </div>
    <div class="row expand padding-none"
         *ngIf="quickActions.isNotEmpty">
        <div class="col m6 padding-none">
            <p-quick-action [model]="quickActions[7]"
                            backgroundColor="#003C5A"></p-quick-action>
        </div>
        <div class="col m6 padding-none">
            <p-quick-action [model]="quickActions[8]"
                            backgroundColor="#003C5A"></p-quick-action>
        </div>
    </div>
</div>
