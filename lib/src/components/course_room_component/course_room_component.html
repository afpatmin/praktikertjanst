<div *ngIf="model != null"
     style="margin-top:150px">
    <div class="row">
        <div class="col">
            <h1 class="color-astronautblue">{{model.phrases[msg.currentLanguage].title}}</h1>
            <p class="justified">{{model.phrases[msg.currentLanguage].description}}</p>
        </div>
    </div>
    <div class="row expand collapse">
        <div id="img"
             class="col padding-top-x-large padding-bottom-x-large"
             [style.background-image]="'url(' + model.img_url + ')'">
            <div class="row"
                 *ngFor="let quickAction of quickActions; let i = index">
                <div class="col m3"></div>
                <div class="col m6">
                    <p-button [leadingContent]="(i + 1).toString()+'.'"
                              [label]="quickAction.phrases[msg.currentLanguage].name"
                              [trailingIcon]="quickAction.complete ? 'check': null"
                              (click)="quickAction.complete = true"
                              [routerLink]="msg.home_url +'/' + url + '/' + quickAction.phrases[msg.currentLanguage].url"
                              [materialTooltip]="quickAction.phrases[msg.currentLanguage].description"
                              trailingIconBackgroundColor="#003C5A">
                    </p-button>
                </div>
                <div class="col m3"></div>
            </div>
        </div>
    </div>
    <div class="row expand">
        <div class="col padding-none">
            <p-carousel [models]="videos"
                        [header]="msg.course_room_for_curious_carousel_header"></p-carousel>
        </div>
    </div>
    <div class="row">
        <div class="col m4">
            <h1 class="color-astronautblue">{{msg.archive | name}} </h1>
        </div>
    </div>
    <div class="row margin-bottom-x-large">
        <div class="col m6">
            <!--
            <p-button [label]="msg.word_list"
                      [routerLink]="msg.home_url + '/' + url + '/'+ msg.word_list_url"></p-button>
        -->
        </div>
        <div class="col m6">
            <p-button [label]="msg.document(1)"
                      [materialTooltip]="msg.document(1)"
                      [routerLink]="msg.home_url + '/' + url + '/'+ msg.documents_component_url">
            </p-button>
        </div>
    </div>
</div>
