<div *ngIf="model != null" style="margin-top:150px">
    <div class="row margin-bottom-large">
        <div class="col">
            <h1 class="color-astronautblue">{{model.phrases[msg.currentLanguage].title}}</h1>
            <p>{{model.phrases[msg.currentLanguage].description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col m3"></div>
        <div class="col m6">
            <img [src]="model.img_url"
                 [alt]="model.phrases[msg.currentLanguage].title">
        </div>
        <div class="col m3"></div>
    </div>
    <div class="row margin-top-medium"
         *ngFor="let quickAction of quickActions">
        <div class="col m3"></div>
        <div class="col m6">
            <p-button [button_label]="quickAction.phrases[msg.currentLanguage].name"
                      [tooltip]="quickAction.phrases[msg.currentLanguage].description"
                      [routerLink]="msg.home_url +'/' + url + '/' + quickAction.phrases[msg.currentLanguage].url">
            </p-button>
        </div>
        <div class="col m3"></div>
    </div>
    <div class="row expand margin-top-x-large">
        <div class="col">
            <p-carousel [models]="videos"
                        [header]="msg.course_room_for_curious_carousel_header"></p-carousel>
        </div>
    </div>
    <div class="row">
        <div class="col m4">
            <h1 class="color-white">{{msg.archive | name}}
            </h1>
        </div>
    </div>
    <div class="row margin-bottom-x-large">
        <div class="col m6">
            <p-button [button_label]="msg.glossary"></p-button>
        </div>
        <div class="col m6">
            <p-button [button_label]="msg.document(1)"
                      [tooltip]="msg.document(1)"
                      [routerLink]="msg.home_url + '/' + url + '/'+ msg.documents_component_url">
            </p-button>
        </div>
    </div>
</div>
