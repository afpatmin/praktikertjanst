<div class="row margin-bottom-x-large">
        <div class="col">
            <h1 class="color-astronautblue">{{msg.course_room_for_dental_technicians}}</h1>
            <p>{{msg.course_room_for_dental_technicians_description}}</p>
        </div>
    </div>
    <div class="row margin-none padding-none expand"
         style="height: 656px;">
        <div class="col margin-none padding-none">
            <img src="/pics/child.jpg"
                 alt="child">
        </div>
    </div>
    <div class="row margin-top-x-large margin-bottom-small">
        <div class="col m3"></div>
        <div class="col m6 padding-top-x-large padding-bottom-small">
            <p-button [button_label]="msg.mercury_in_nature"
                      [tooltip]="msg.mercury_in_nature"
                      [routerLink]="msg.home_url +'/' + 'msg.mercury_in_nature_url'"
                      (click)="scrollTop()">
            </p-button>
        </div>
        <div class="col m3"></div>
    </div>
    <div class="row margin-top-small margin-bottom-small">
        <div class="col m3"></div>
        <div class="col m6 padding-top-none padding-bottom-small">
            <p-button [button_label]="msg.rules_and_reagulations"
                      [tooltip]="msg.rules_and_reagulations"
                      [routerLink]="''"
                      (click)="scrollTop()">
            </p-button>
        </div>
        <div class="col m3"></div>
    </div>
    <div class="row margin-top-none margin-bottom-small">
        <div class="col m3"></div>
        <div class="col m6 padding-top-none padding-bottom-small">
            <p-button [button_label]="msg.overview_over_the_practice"
                      [tooltip]="msg.overview_over_the_practice"
                      [routerLink]="msg.home_url + '/' + msg.course_room_for_dental_technicians_url + '/'+ msg.overview_over_the_practice_url"
                      (click)="scrollTop()">
            </p-button>
        </div>
        <div class="col m3"></div>
    </div>
    <div class="row margin-top-none margin-bottom-x-large padding-bottom-x-large">
        <div class="col m3"></div>
        <div class="col m6">
            <p-button [button_label]="msg.quiz_button_label"
                      [tooltip]="msg.quiz_button_tooltip"
                      [routerLink]="msg.home_url + '/' + msg.course_room_for_dental_technicians_url + '/'+ msg.quiz_url"
                      (click)="scrollTop()">
            </p-button>
        </div>
        <div class="col m3"></div>
    </div>
    <div class="margin-none row expand">
        <div class="col padding-none">
            <p-carousel [models]="models"
                        [header]="msg.course_room_for_dental_technicians_carousel_header"></p-carousel>
        </div>
    </div>
    <div class="row">
        <div class="col m4">
            <h1 [routerLink]="msg.home_url + '/' + msg.course_room_for_dental_technicians_url + '/'+ msg.archive_url"
                class="color-astronautblue">{{msg.archive}}</h1>
        </div>
    </div>
    <div class="row margin-bottom-x-large">
        <div class="col m6">
            <p-button [button_label]="msg.glossery"
                      [tooltip]="msg.glossery"
                      [routerLink]="msg.home_url + '/' + msg.course_room_for_dental_technicians_url + '/'+ msg.glossery_url"
                      (click)="scrollTop()">
            </p-button>
        </div>
        <div class="col m6">
            <p-button [button_label]="msg.document_phrase"
                      [tooltip]="msg.document_phrase"
                      [routerLink]="msg.home_url + '/' + msg.course_room_for_dental_ technicians_url + '/'+ msg.documents_component_url"
                      (click)="scrollTop()">
            </p-button>
        </div>
    </div>
