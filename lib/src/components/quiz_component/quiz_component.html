<div class="top-header-offset">
    <div class="row"
         *ngIf="model != null">
        <div class="col">
            <h2>Quiz</h2>
            <material-stepper orientation="vertical"
                              legalJumps="backwards">
                <ng-container *ngFor="let question of model.questions">
                    <template step
                              [optional]="false"
                              [canContinue]="question.selectedValue != null"
                              [name]="question.label">
                        <material-radio-group [(ngModel)]="question.selectedValue">
                            <div *ngFor="let option of question.options">
                                <div class="row">
                                    <div class="col">
                                        <material-radio [value]="option.value">
                                            {{option.label}}
                                        </material-radio>

                                    </div>
                                </div>
                            </div>
                        </material-radio-group>
                    </template>
                </ng-container>
            </material-stepper>
        </div>
    </div>
</div>
