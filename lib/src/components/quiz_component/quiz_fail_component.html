<div id="topContainer">

      <h1 class="margin-bottom-none color-cerulean">{{msg.quiz_fail_title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <material-icon icon="close"
                     class="color-cerulean large"></material-icon>
    </div>

  <div class="row">
    <div class="col text-center">
      <h1 class="margin-top-none color-cerulean">{{model.currentScore}}/{{model.maxScore}}</h1>

  <div class="row">

      <p>{{msg.quiz_fail_text_1}}</p>
