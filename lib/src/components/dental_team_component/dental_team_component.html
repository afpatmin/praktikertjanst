<h1 class="color-white">{{component_title}}</h1>

<!--replace with storyline-->
<h2 *ngIf="riseContents.isNotEmpty"
    class="color-white">{{riseContents[3].name}}</h2>
<div *ngIf="riseContents.isNotEmpty">

    <p-rise [model]="riseContents[3]"></p-rise>

</div>

<material-tab-panel *ngIf="riseContents.isNotEmpty">
    <material-tab label="{{riseContents[4].name}}">
        <div class="row expand">
            <div class="col">
                <p-rise [model]="riseContents[4]"></p-rise>
            </div>
        </div>
    </material-tab>
    <material-tab label="{{riseContents[5].name}}">
        <div class="row expand">
            <div class="col">
                <p-rise [model]="riseContents[5]"></p-rise>
            </div>
        </div>
    </material-tab>

    <material-tab label="{{riseContents[6].name}}">
        <div class="row expand">
            <div class="col">
                <p-rise [model]="riseContents[6]"></p-rise>
            </div>
        </div>
    </material-tab>

    <material-tab label="{{riseContents[7].name}}">
        <div class="row expand">
            <div class="col">
                <p-rise [model]="riseContents[7]"></p-rise>
            </div>
        </div>
    </material-tab>
</material-tab-panel>


<div class="row expand margin-bottom-none margin-top-none"
     *ngIf="videos.isNotEmpty">
    <div class="m3 col">
        <h3 class="color-white">{{videos[3].name}}</h3>
    </div>
    <div class="m3 col">
        <h3 class="color-white">{{videos[4].name}}</h3>
    </div>
    <div class="m3 col">
        <h3 class="color-white">{{videos[5].name}}</h3>
    </div>
    <div class="m3 col">
        <h3 class="color-white">{{videos[6].name}}</h3>
    </div>
</div>

<div class="row expand margin-bottom-none margin-top-none padding-bottom-none padding-top-none"
     *ngIf="videos.isNotEmpty">
    <h3 class="color-white">{{videos[3].name}}</h3>
    <div class="m3 col">
        <p-video [model]="videos[3]"></p-video>
    </div>
    <h3 class="color-white">{{videos[4].name}}</h3>
    <div class="m3 col">
        <p-video [model]="videos[4]"></p-video>
    </div>
    <h3 class="color-white">{{videos[5].name}}</h3>
    <div class="m3 col">
        <p-video [model]="videos[5]"></p-video>
    </div>
    <h3 class="color-white">{{videos[6].name}}</h3>
    <div class="m3 col">
        <p-video [model]="videos[6]"></p-video>
    </div>
</div>
